<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <!-- To merge the client with server then we have to include that script tag -->
    <!-- <script src="http://localhost:8000/socket.io/client-dist/socket.io.js"></script> -->
    <script defer src="http://localhost:80/socket.io/socket.io.js"></script>
    <script defer src="JS/client.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="title.png" type="image/x-icon" />
</head>

<body>
    <nav>
        <img class="logo" src="chat.png" alt="">
        <h1>Welcome to iDiscuss chat app</h1>
    </nav>
    <div class="container">
        <!-- <div class="message right">Arup: Hey how are you?</div>
        <div class="message left">FAANG: Bhai I am fine. How about you</div> -->
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>

</html>
